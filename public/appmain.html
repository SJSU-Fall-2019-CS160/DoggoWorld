<!DOCTYPE html>
<html>
    <head>
        <link href="/css/appmain.css" type="text/css" rel="stylesheet"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="/js/socket.io.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/rexeze/formatTimeStamp/src/index-cdn.js"></script>
    </head>
    <body>
        <div class ="chat_container">
            <div class="chat_show" id="main_chat_show">
                <ul id ="messages" class="messages">
                
                </ul>
            </div>
            <div class="chat_input">
                <form id="form">
                    <div class="message_input_wrapper">
                        <input id="message" class="message_input" autocomplete="off" placeholder="Type your message here..." />
                    </div>
                    <button class="send_message">
                        Send
                    </button>
                </form>
            </div>
        </div>
        <script src="/js/chat.js"></script>
    </body>
</html>
